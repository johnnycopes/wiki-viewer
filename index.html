<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <!-- Home page -->
    <i class="icon wiki-btn search-modal-opener clickable fa fa-wikipedia-w"></i>
    <div class="transition-modal"></div>

    <!-- Search modal page -->
    <div class="search-modal">
      <i class="icon close-btn clickable fa fa-close"></i>
      <div class="search-interface">
        <input class="search-bar" type="text" autofocus />
        <div class="search-buttons">
          <a class="square-btn random-btn" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            <h4 class="btn-content">Random</h4>
          </a>
          <button class="square-btn search-btn" type="button">
            <h4 class="btn-content">Search</h4>
          </button>
        </div>
      </div>
    </div>

    <!-- Results page -->
    <div class="container">
      <header class="header">
        <i class="icon home-btn clickable fa fa-wikipedia-w"></i>
        <div>
          <h4 class="search-results-text">Search results for</h4>
          <h1 class="search-term"></h1>
        </div>
        <i class="icon mag-btn search-modal-opener clickable fa fa-search"></i>
      </header>
      <div class="articles"></div>
      <h3 class="no-results-message">No results found</h3>
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
