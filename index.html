<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <!-- Home page -->
    <i class="btn wiki-btn search-modal-opener clickable fa fa-wikipedia-w"></i>
    <div class="transition-modal"></div>

    <!-- Search modal page -->
    <div class="search-modal">
      <i class="btn close-btn clickable fa fa-close"></i>
      <input class="search-bar" type="text" autofocus />
    </div>

    <!-- Results page -->
    <div class="container">
      <header class="header">
        <i class="btn home-btn clickable fa fa-wikipedia-w"></i>
        <div class="search-results">
          <h4 class="search-results-text">Search results for</h4>
          <h1 class="search-term"></h1>
        </div>
        <i class="btn search-btn search-modal-opener clickable fa fa-search"></i>
      </header>
      <main class="articles"></main>
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
